<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Concrete slab - top face (3D isometric look) -->
  <polygon points="16,4 30,12 16,20 2,12" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
  <!-- Left side face -->
  <polygon points="2,12 16,20 16,26 2,18" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <!-- Right side face -->
  <polygon points="30,12 16,20 16,26 30,18" fill="#78909c" stroke="#475569" stroke-width="1"/>
  <!-- Surface texture lines on top face -->
  <line x1="8" y1="9" x2="16" y2="13" stroke="#a0aec0" stroke-width="0.5" opacity="0.6"/>
  <line x1="12" y1="7.5" x2="22" y2="13" stroke="#a0aec0" stroke-width="0.5" opacity="0.6"/>
  <line x1="10" y1="13" x2="20" y2="17.5" stroke="#a0aec0" stroke-width="0.5" opacity="0.4"/>
  <!-- Speckle texture dots for concrete appearance -->
  <circle cx="12" cy="11" r="0.5" fill="#b0bec5" opacity="0.5"/>
  <circle cx="18" cy="10" r="0.4" fill="#b0bec5" opacity="0.5"/>
  <circle cx="20" cy="14" r="0.5" fill="#b0bec5" opacity="0.4"/>
  <circle cx="10" cy="14" r="0.4" fill="#b0bec5" opacity="0.4"/>
  <circle cx="15" cy="16" r="0.5" fill="#b0bec5" opacity="0.3"/>
</svg>
